<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Google</title>
    </head>
    <body>
        <header>
            <span id="left-header">
                <a href="#" class="nav-text nav-text-header">About</a>
                <a href="#" class="nav-text nav-text-header">Store</a>
            </span>
            <span id="right-header">
                <a href="#" class="nav-text nav-text-header">Gmail</a>
                <a href="#" class="nav-text nav-text-header">Images</a>
                <a id="squares" href="#"><img src="images/squares.png"></a>
                <img id="profile" src="images/profile.jpeg">
            </span>
        </header>

        <div id="main-body">
            <img id="logo" alt="Google" src="images/google-logo.png">
            <div id="Search">
                <div class="search-bar-wrap">
                    <span id="search-icon-wrap">
                        <img id="search-icon" src="images/search.png">
                    </span>
                    <input class="search-bar" title="search">
                </div>
            </div>
            <div id="button-wrap"> 
                <input class="button" type="submit" aria-label="Google Search" value="Google Search">
                <input class="button" type="submit" aria-label="I'm Feeling Lucky" value="I'm Feeling Lucky">    
            </div>

        </div>

        <footer>
            <span id="top-footer">
                <a href="#" class="nav-text nav-footer">Privacy</a>
                <a href="#" class="nav-text nav-footer">Terms</a>
                <a href="#" class="nav-text nav-footer">Settings</a>    
            </span>
            <span id="bottom-footer">
                <a href="#" class="nav-text nav-footer">Advertising</a>
                <a href="#" class="nav-text nav-footer">Business</a>
                <a href="#" class="nav-text nav-footer">How Search works</a>    
            </span>
        </footer>
    </body>

</html>
